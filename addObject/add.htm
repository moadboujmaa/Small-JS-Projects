<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
    <link rel="stylesheet" href="./add.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="inputs">
                <input type="text" placeholder="Name Of The Item" id="name">
                <input type="text" placeholder="Price Of The Item" id="price">
                <input type="text" placeholder="Quantity Of The Item" id="qt">
            </div>
            <div class="btn-cont">
                <button id="btn">Add It</button>
            </div>
        </div>
        <ul id="list">
            <li>
                <span>Name</span>
                <span>Price</span>
                <span>Quantity</span>
            </li>
        </ul>
    </div>
    <script src="./add.js"></script>
</body>

</html>
