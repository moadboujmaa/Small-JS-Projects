<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="message" id="msg">
        <span class="cross" id="cross">
            <img src="./Cross.svg" alt="">
        </span>
        <p id="para"></p>
    </div>
    <div class="container">
        <div class="stars">
            <span class="_1 star">1</span>
            <span class="_2 star">2</span>
            <span class="_3 star">3</span>
            <span class="_4 star">4</span>
            <span class="_5 star">5</span>
        </div>
        <button class="btn" id="btn">Submit</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
