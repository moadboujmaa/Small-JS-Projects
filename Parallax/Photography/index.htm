<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <img src="./first.jpg" id="first">
        <img src="./last.png" id="last">
        <h1 id="text">Parallax</h1>
    </section>
    <div class="ab-text">
        <div class="heading">
            <h2>Photography</h2>
            <p>As a Freelance Designer & Developer, I am here to make you stand out in the digital world <br>
            and my passion for design and your vision will ensure a great end result.</p>
        </div>
        <div class="container">
            <div class="box box1">
                <div class="in">
                    <p>Like</p>
                </div>
            </div>
            <div class="box box2">
                <div class="in">
                    <p>Comment</p>
                </div>
            </div>
            <div class="box box3">
                <div class="in">
                    <p>Share</p>
                </div>
            </div>
            <div class="box box4">
                <div class="in">
                    <p>Subscribe</p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <p>&copy; 2022. Design by Tahmid Ahmed.</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
