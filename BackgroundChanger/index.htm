<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <label for="red">Red: <span id="red-num"></span></label><br>
        <input type="range" min="0" max="256" name="color" id="red"><br>
        <label for="green">Green: <span id="green-num"></span></label><br>
        <input type="range" min="0" max="256" name="color" id="green"><br>
        <label for="blue">Blue:  <span id="blue-num"></span></label><br>
        <input type="range" min="0" max="256" name="color" id="blue"><br>
        <h3>HEX COLOR: <span id="hex-color"></span></h3>
    </div>
    <script src="./script.js"></script>
</body>
</html>
